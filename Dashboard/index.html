<body>
    <main>
        <div class="sidebar">
            <div class="top">
                <p>Improov</p>
            </div>
            <div class="content">
                <input type="text" name="" id="" placeholder="Pesquise...">

                <div class="nav">
                    <a href="#" id="dashboard"><i class="fa-solid fa-chart-line"></i>Dashboard</a>
                    <a href="projetos.html" id="projects"><i class="fa-solid fa-list-check"></i>Projetos</a>
                    <a href="#" id="colabs"><i class="fa-solid fa-users"></i>Colaboradores</a>
                </div>
            </div>

        </div>
        <div class="main-content">
            <!-- Cabeçalho do Dashboard -->
            <div class="dashboard-header">
                <h1>Dashboard</h1>
            </div>

            <!-- Seção de Estatísticas -->
            <div class="stats-container">
                <!-- Total da Empresa -->
                <div class="stat-card">
                    <h2>Total da Empresa ($)</h2>
                    <p id="total_orcamentos"></p>
                </div>
                <div class="stat-card">
                    <h2>Total da Empresa - Produção ($)</h2>
                    <p id="total_producao"></p>
                </div>

                <!-- Obras Ativas -->
                <div class="stat-card">
                    <h2>Obras Ativas</h2>
                    <p id="obras_ativas"></p>
                </div>

            </div>

            <!-- Gráfico (área para inserir gráficos) -->
            <div class="chart-container">
                <h2 class="chart-title">Desempenho Financeiro</h2>
                <canvas id="financialChart" width="400" height="200"></canvas>
            </div>
        </div>
        <!-- <canvas id="myChart" width="400" height="200"></canvas> -->
    </main>
