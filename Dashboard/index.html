<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Custos por Obra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

</head>

<body>
    <main>
        <div class="sidebar">
            <div class="top">
                <p>Improov</p>
            </div>
            <div class="content">
                <input type="text" name="" id="" placeholder="Pesquise...">

                <div class="nav">
                    <a href="#" id="dashboard"><i class="fa-solid fa-chart-line"></i>Dashboard</a>
                    <a href="projetos.html" id="projects"><i class="fa-solid fa-list-check"></i>Projetos</a>
                    <a href="#" id="colabs"><i class="fa-solid fa-users"></i>Colaboradores</a>
                </div>
            </div>

        </div>
        <div class="main-content">
            <!-- Cabeçalho do Dashboard -->
            <div class="dashboard-header">
                <h1>Dashboard</h1>
            </div>

            <!-- Seção de Estatísticas -->
            <div class="stats-container">
                <!-- Total da Empresa -->
                <div class="stat-card">
                    <h2>Total da Empresa ($)</h2>
                    <p id="total_orcamentos"></p>
                </div>
                <div class="stat-card">
                    <h2>Total da Empresa - Produção ($)</h2>
                    <p id="total_producao"></p>
                </div>

                <!-- Obras Ativas -->
                <div class="stat-card">
                    <h2>Obras Ativas</h2>
                    <p id="obras_ativas"></p>
                </div>

            </div>

            <!-- Gráfico (área para inserir gráficos) -->
            <div class="chart-container">
                <h2 class="chart-title">Desempenho Financeiro</h2>
            </div>

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- As slides serão adicionadas dinamicamente aqui -->
                </div>
                <!-- Botões de navegação -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Paginação -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
