<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Obras</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .grafico-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 2rem;
        }

        .grafico-container canvas {
            width: 500px;
            height: auto;
        }
    </style>
</head>

<body>

    <canvas id="myChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico de barras
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'], // Rótulos no eixo X
                datasets: [{
                    label: 'Conjunto de Dados 1', // Nome do primeiro conjunto de dados
                    data: [65, 59, 80, 81, 56], // Dados do primeiro gráfico
                    backgroundColor: 'rgba(255, 99, 132, 0.8)', // Cor da barra
                    borderColor: 'rgba(255, 99, 132, 1)', // Cor da borda
                    borderWidth: 1, // Largura da borda
                    categoryPercentage: 0.5, // Controla o espaçamento da categoria (coluna)
                    barPercentage: 0.8, // Controla a largura das barras
                }, {
                    label: 'Conjunto de Dados 2', // Nome do segundo conjunto de dados
                    data: [28, 48, 40, 19, 86], // Dados do segundo gráfico
                    backgroundColor: 'rgba(54, 162, 235, 0.8)', // Cor da barra
                    borderColor: 'rgba(54, 162, 235, 1)', // Cor da borda
                    borderWidth: 1, // Largura da borda
                    categoryPercentage: 0.5, // Controla o espaçamento da categoria (coluna)
                    barPercentage: 0.8, // Controla a largura das barras
                }]
            },
            options: {
                scales: {
                    x: {
                        stacked: true, // Empilhar as barras em cada categoria
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>


</body>

</html>
