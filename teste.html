<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Obras</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Mapa de Obras</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Cria o mapa centralizado em uma localização padrão
        var map = L.map('map').setView([-15.7801, -47.9292], 4); // Ponto central do Brasil, ajuste conforme necessário

        // Adiciona um tile layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Simulação de dados de obras (substitua com dados reais do banco)
        var obras = [
            { nome: "Obra 1", latitude: -23.5505, longitude: -46.6333 },
            { nome: "Obra 2", latitude: -22.9068, longitude: -43.1729 },
            { nome: "Obra 3", latitude: -19.9167, longitude: -43.9345 }
        ];

        // Adiciona marcadores para cada obra
        obras.forEach(function (obra) {
            L.marker([obra.latitude, obra.longitude])
                .addTo(map)
                .bindPopup(`<b>${obra.nome}</b>`);
        });
    </script>

</body>

</html>
